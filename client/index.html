<!DOCTYPE html>

      /* Loading state */

      /* Responsive utilities */
      @media (max-width: 768px) {

  </head>
  <body>
    <div id="root">

          <div style="width: 48px; height: 48px; border: 3px solid #334155; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="margin: 0; color: #64748b;">Cargando Alex AI...</p>
        </div>

    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Conversation Flow Test Script -->
    <script>

      async function testVoiceInterruptConversation() {

        simulateVoiceTranscription("Empecemos una conversaciÃ³n");

        simulateVoiceTranscription("Primera interrupciÃ³n");
        await new Promise(resolve => setTimeout(resolve, 2000));
        simulateManualInterrupt();

        simulateVoiceTranscription("Segunda interrupciÃ³n");
        await new Promise(resolve => setTimeout(resolve, 2000));
        simulateVoiceTranscription("ConversaciÃ³n final");

        console.log('âœ… Test 4: MÃºltiples interrupciones completadas');

      async function runAllTests() {

        await testNormalConversation();

        await testManualInterruptConversation();

        await new Promise(resolve => setTimeout(resolve, 2000));
        await testMultipleInterrupts();

      function runSingleTest(testNumber) {
        switch(testNumber) {
          case 1: testNormalConversation(); break;
          case 2: testManualInterruptConversation(); break;
          case 3: testVoiceInterruptConversation(); break;
          case 4: testMultipleInterrupts(); break;
          default: console.log('Test nÃºmero invÃ¡lido. Usa 1-4');

      // Expose functions globally
      window.conversationTest = {

        runSingleTest,
        simulateVoiceTranscription,
        simulateManualInterrupt,
        simulateVoiceInterrupt

      console.log('- conversationTest.runSingleTest(1-4) - Ejecuta un test especÃ­fico');
      console.log('- conversationTest.simulateVoiceTranscription("texto") - Simula voz');
      console.log('- conversationTest.simulateManualInterrupt() - Simula interrupciÃ³n manual');
    </script>
