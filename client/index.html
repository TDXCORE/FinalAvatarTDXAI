<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="description" content="Conversational AI Avatar - Habla con Alex, tu asistente de IA con video en tiempo real" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Alex AI" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Alex AI - Conversational Avatar</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.groq.com" />
    <link rel="preconnect" href="https://api.d-id.com" />
    
    <!-- Optimize loading -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      /* Responsive utilities */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      @media (max-width: 480px) {
        body {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown until React loads -->
      <div class="loading-screen">
        <div style="text-align: center;">
          <div style="width: 48px; height: 48px; border: 3px solid #334155; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="margin: 0; color: #64748b;">Cargando Alex AI...</p>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading animation -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
